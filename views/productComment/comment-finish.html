    <link rel="stylesheet" href="http://${staticHost}/dsx/csspro/productComment.css" />

<body>
<div class="iframe">
    <div class="close">
        <div class="img"><a id="back_order" style="text-decoration: none;" hide alt="" class="shotdown"><img src="http://${staticHost}/dsx/img/dxg_back.png" height="47"><span class="order_back">我的订单</span></a></div>
    </div>
    <div class="body2">
        <div class="box2">
            <div class="msg">
                <p style="padding: 0px;">评价提交成功<!--恭喜你获得<span class="rp_number">5</span>个人品总人品数<span class="rp_number">15</span>个-->，继续加油！</p>
            </div>
            <div class="loge"><img src="http://${staticHost}/dsx/img/dxg_uncle.png"/></div>
        </div>
        <!--<a href="#" class="order_font">等饭不如去玩人品>>></a>-->
    </div>

</div>
</body>
<script type="text/javascript">
    $(document).ready(function(){

        var Request = new Object();
            Request = getRequest();
        var wx_id = Request['wx_id'];//订单产品信息
        wx_id = wx_id.replace(/\s*/ig,'');//去掉字符串的所有空格
        console.log("wx_id = " + wx_id);
        $('#back_order').attr("href","http://www.ksmimi.com/dashixiongwx/my/orders?wx_id="+wx_id);

        //js获取url参数值
        function getRequest(){
            var url = decodeURI(location.search);//获取url中"?"符后的字串
            var theRequest = new Object();
            if(url.indexOf('?') != -1){
                    var str = url.substr(1);
                    strs = str.split('&');
                    for(var i=0; i < strs.length; i++){
                        theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                    }

            }
            return theRequest;
        }
    });
</script>
</html>
