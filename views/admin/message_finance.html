<style>
    table, td, th{
        border : 1px solid #CCC;
    }
    ul{
        padding : 0;
    }
    h1{
        padding : 10px;
        font-size : 20px;
    }
    table{
        margin : 10px;
        width: 70%;
    }
    .resume td, .resume th{
        padding : 5px;
    }
    .deliver_fatal a{
        color : #FFF;
    }
    @media screen and (max-width:500px){
        ul,li{margin:0px;padding:0px;}
    }
    .todo li{
        list-style-type : disc
    }
    .todo h3{
        padding-left : 10px;
    }

    .count input{
        width : 20px;
    }

    .total-pay-td del{
        display:block;;
        margin-bottom:5px;
    }
    .push-btns input{
        font-size:16px;
        margin-left:10px;
    }
</style>
<div class="tab">
    <table>
        <tr>
            <th>序号</th>
            <th>短信内容</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        {{each(res, i) ret}}
        <tr>
            <td>${ret.length-i}</td>
            <td>${res.content}</td>
            <td>${res.time}</td>
            <td><input type="button" class="del" alias="${res.id}" value="删除"/></td>
        </tr>
        {{/each}}
    </table>
</div>
<script type="text/javascript" charset="utf-8">
    $(function(){
        $('input:button').click(function(){
            if(confirm("你要删除吗？")){
                var id =  $(this).attr('alias');
                $.post('/dashixiongwx/admin/delete/finance/messages',{id:id},function(data){
                    if(data=='sucess'){
                        location.reload();
                    }else{
                        alert('删除失败');
                    }
                });
            }else{
                return false;
            }
        });
    });
</script>
