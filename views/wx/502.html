<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style type="text/css">
        html,body{
            height: 100%;
        }
        .wrap{
            margin: 0 auto;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            border: solid 1px white;
            max-width: 640px;
        }
        .content {
            margin: 0 auto;
            padding: 0;
            height: 100%;
            width: 330px;
        }
        .top{
            padding-top: 20%;
            width: 100%;
            height: 160px;
            margin-bottom: 10px;
        }
        .top1{
            position: relative;
            left: 20%;
            top: 35%;
            width: 35%;
            height: 100px;
            text-align: center;
        }
        .top1 img{
            width: 100px;
            height: 100px;
        }
        .top2{
            position: relative;
            left: 60%;
            top: -10%;
            width: 33%;
            height: 60px;
            text-align: center;
        }
        .top2 img{
            width: 100px;
            height: 60px;
        }
        .bottom{
            width: 100%;
            height: 100px;
            position: relative;
            text-align: center;
        }
        .bottom img{
            width: 320px;
            height: 100px;
        }
        .bottom span {
            display: block;
            margin-top: -40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="top">
                <div class="top1">
                    <img src="http://s.ksmimi.com/img/502_1.png"/>
                </div>
                <div class="top2">
                    <img src="http://s.ksmimi.com/img/502_2.png"/>
                </div>
            </div>
            <div class="bottom">
                <img src="http://s.ksmimi.com/img/502_3.png"/>
                <span>人太多，请稍后再试</span>
            </div>
        </div>
    </div>
</body>
</html>
