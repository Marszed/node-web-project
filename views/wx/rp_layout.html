<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{if web_tit}}${web_tit}{{else}}大师兄{{/if}}</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <style>
        /* html5doctor.com Reset v1.6.1 (http://html5doctor.com/html-5-reset-stylesheet/) - http://cssreset.com */
        html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}
        body{line-height:1}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        nav ul{list-style:none}
        blockquote,q{quotes:none}
        blockquote:before,blockquote:after,q:before,q:after{content:none}
        a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:transparent}
        ins{background-color:#ff9;color:#000;text-decoration:none}
        mark{background-color:#ff9;color:#000;font-style:italic;font-weight:bold}
        del{text-decoration:line-through}
        abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}
        table{border-collapse:collapse;border-spacing:0}
        hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}
        input,select{vertical-align:middle,-webkit-appearance:none;}
        html, body{height:100%;}
        body{color:#333;font:16px Arial,sans-serif; background:#f3f3f3;}
        a{text-decoration:none;}
        ul, ol, li { list-style: none; }
        input,img{vertical-align: middle;}
        #wrapper{height:100%;max-width:640px;min-width:320px;margin:0 auto;}
        #layout{clear:both;min-height:100%;height:auto !important;height:100%;margin-bottom:-40px; }
        #layout-footer{height:40px;} 
        #footer{clear:both;position:relative;height:40px;text-align:center;line-height:40px;}
        .category{width:100%;color:#646981; display:-webkit-box;display:-ms-flexbox;display:box;background:#eee;border-bottom: 1px solid #dbdbdb;border-top: 1px solid #dbdbdb;}
        .category a{-webkit-box-flex:1;display:block;text-align:center;width:33.3%;text-align:center;color:#999;height:40px;line-height:42px;position:relative;border-bottom:2px solid #eee;border-top: 2px solid #eee;} 
        .category a.cur{border-bottom:0px solid #f50; color:#cb3637; font-weight:bold;}
        .categort-content .description{padding:10px 15px;border-bottom:1px dashed #ccc;}
        .categort-content .description a{color:#f50; text-decoration:underline;}
        .props-list{box-sizing:box;}
        .btn-exchange{color:#f50;border:1px solid #3c5f07;border-radius:4px; display:inline-block;padding:3px 10px;margin-top:5px;}
        /*排行榜list*/
        .list-item .p-pic{width:40px;height:40px;border-radius:4px;border:0 none;}
        .ul-list>li .p{text-align: center; overflow: hidden;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-align-items: center;
            align-items: center;
            margin-left:10px;margin-right:10px;
        }
        .ul-list{overflow:hidden;}
        .list-item{display:-webkit-box;display:-ms-flexbox;display:box;min-height:40px; padding: 12px 6px; border-top: 1px solid #e8e8e8; border-bottom: 1px solid #e3e3e3; margin-top: -1px; position: relative;box-shadow:1px 1px 1px #fff;-webkit-box-shadow:1px 1px 1px #fff;}
        .list-item .p>a{display:inline-block;position:relative;}
        .list-item .des{ -webkit-box-flex: 1; -ms-flex:1; }
        .list-item .d-tit{ line-height: 22px;font-size: 14px; margin-bottom: 3px; position: relative; overflow: hidden; display: -webkit-box; -webkit-line-clamp:1; -webkit-box-orient: vertical; word-break: break-all; color: #4b566a;}
        .d-main strong{font-weight:normal;}
        .des .tool-tit:after{content:"×";color:#acc;margin-left:5px;}
        .list-item .d-main{margin-top:5px;font-size:13px;margin-bottom: 3px; position: relative; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; word-break: break-all; color: #666;}
        .list-item .d-main em{font-style:normal;color:#f50;}
        .list-item .p .flag{ font-size:12px;display:block; text-align:center; color:#999;}
        .wealth-list {list-style-type:none;counter-reset:sectioncounter;}                      
        .wealth-list>li{position:relative;}                      
        .wealth-list>li:nth-child(1):after{
            background-image:url(http://s.ksmimi.com/dashixiong_static/img/list-f.gif);
            width:35px;
            height:35px;
            line-height:41px;
        }
        .wealth-list>li:nth-child(2):after{
            background-image:url(http://s.ksmimi.com/dashixiong_static/img/list-f.gif);
            width:33px;
            height:33px;
            line-height:40px;
        }
        .wealth-list>li:nth-child(3):after{
            background-image:url(http://s.ksmimi.com/dashixiong_static/img/list-f.gif);
            width:30px;
            height:30px;
            line-height:38px;
        }
        .wealth-list>li:nth-child(n+4):after{
            background-image:url(http://s.ksmimi.com/dashixiong_static/img/list-s.gif);
            width:30px;
            width:25px;
            line-height:25px;
        }
        .wealth-list>li:nth-child(n+11):after{
            font-size:14px;
            background-image:url(http://s.ksmimi.com/dashixiong_static/img/list-t.gif);
            width:30px;
            height:30px;
            line-height:30px;
        }
        .wealth-list>li:after{
            position:absolute;
            top:2px;right:5px;
            content: counter(sectioncounter);
            counter-increment: sectioncounter;
            text-align: center;
            color:#f50;
            background-repeat: no-repeat;
            background-position: center, center;
            background-size:100%,100%;;
        }
        #footer a{color:#f50}
        .hl{color:#aaa;font-weight:normal;}
        .f50{color:#f50;}
        .des .num{color:#f50;}
        .des .mul{color:#677794;}
        .des>.des-a{position:relative;}
        .list-index{position:absolute;top:-10px;left:-22px;font-weight:normal;border-radius:20px;display:inline-block;width:22px;height:22px;text-align:center;font-style:normal;line-height:22px;background:#cb3637;color:#fff;} 
    </style>
</head>
<body>
    <div id="wrapper">
        {{html body}}
    </div>
</body>
</html>
