<style>
	h2{
		font-size : 20px;	
		font-weight : 700;
		line-height : 32px;
		margin-bottom : 15px;
		border-bottom : 1px dashed #CCC;
	}
	
	ul{
		margin-bottom : 15px;	
		list-style : disc inside;
	}
	.addr-item{
		width : 90%;
		padding : 5px;
		overflow : hidden;
	}
	.new-item{
		padding : 5px;
	}
	.new-item input{
		padding : 5px;	
		border : 1px solid #CCC;
		line-height : 24px;
		background : #EEE;

	}
	
	.new-item label{
		line-height : 22px;	
	}

	#addr_submit_btn{
		background : #40a0c0;
		padding : 12px;
		color : #FFF;
		text-decoration : none;
    border : none;
	}
	.submit{
		padding : 30px 30px 30px 0;
	}
	.info-wraper{
		padding : 0 0 0 25px;	
	}
	.info-wraper input{ 
		width : 80%;
	}
	.info-wraper p.input{
		margin-bottom : 10px;	
	}
	
	.section{
		margin : 0 0 20px 0;	
	}	
	.head{
		clear : both;	
	}
  .needed{
    color : red; 
  }
  .desc{
    color : #CCC;
    font-size : 12px;
    padding-left : 10px;
  }
  .info{
    color : orange; 
    margin : 0 0 15px 0;
    padding : 5px 0;
  }

</style>

<form id="submit_form" action="/dashixiongwx/account/bind/${wx_id}" method="POST">
<input type="hidden" name="shop_name" value="${shop_name}">
<div class="container">
	<div class="section">
		<h2 class="head">我的账号</h2>

		<div id="new_addr" class="new-item" >
			<div class="info-wraper">
        <p><label>昵称</label><span class="desc">自己牛B的称号</span></p>
        <p class="info">${user.nick}</p>
        <p><label>登录邮箱</label><span class="desc">重要信息会通过邮箱确认</span></p>
        <p class="info">${user.email}</p>
			</div>
		</div>
	</div>
</div>

</form>
