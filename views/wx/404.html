<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style type="text/css">
        html,body{
            height: 100%;
        }
        .wrap{
            margin: 0 auto;
            padding: 0;
            height: 100%;
            width: 100%;
            max-width: 640px;
            background-color: white;
            border: solid 1px white;
        }
        .content {
            margin: 0 auto;
            padding: 0;
            width: 330px;
        }
        .top{
            margin-top: 20%;
            text-align: center;
            width: 100%;
            height: 17%;
        }
        .top img{
            width: 100px;
            height: 100px;
        }
        .con{
            margin-top: 2px;
            width: 100%;
            height: 22%;
            text-align: center;
            margin-bottom: 5px;
        }
        .con img{
            margin-top: 10px;
            width: 320px;
            height: 150px;
        }
        .con span{
            display: block;
            text-align: center;
            margin-top: -100px;
        }
        .bottom{
            text-align: center;
            margin-top: 15px;
        }
        .bottom a{
            text-decoration: none;
        }
        .bottom input{
            background-color: white;
            width: 150px;
            height: 45px;
            color: #87A25E;
            font-size: 18px;
            border: 1px solid #87A25E;
            border-radius: 8px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content">
        <div class="top">
            <img src="http://s.ksmimi.com/img/502_1.png"/>
        </div>
        <div class="con">
            <img src="http://s.ksmimi.com/img/404_2.png"/>
            <span>页面不存在或链接错误</span>
        </div>
        <div class="bottom"><a href="http://dashixiong.com/dashixiongwx/shop/${shop_id}?wx_id=${open.openId}"><input type="button" value="返回主页"/></a>
        </div>
    </div>
</div>
</body>
</html>
